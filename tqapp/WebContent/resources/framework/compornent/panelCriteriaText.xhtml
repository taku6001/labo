<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:x="http://java.sun.com/jsf/composite/framework/compornent">
	<h:body>
	
	<composite:interface>
		<composite:attribute name="id" required="true"/>
		<composite:attribute name="name" required="true"/>
		<!-- AND/OR選択を表示するか否か -->
		<composite:attribute name="andOr" default="true" />
		<!-- 常時表示する条件とするか否か -->
		<composite:attribute name="fixed" default="false" />
		<!-- 以下、panelCriteriaText用の属性 -->
		<composite:attribute name="styleClass" default="x-fullTextField" />
	</composite:interface>

	<composite:implementation>
		<x:panelCriteriaInnerTemplate inner_baseCriteriaItem="#{cc.parent.attrs.baseCriteriaItem}" inner_criteriaItem="#{cc.parent.attrs.criteriaItem}"
			inner_id="#{cc.attrs.id}" inner_name="#{cc.attrs.name}" inner_andOr="#{cc.attrs.andOr}" inner_fixed="#{cc.attrs.fixed}">
			<h:inputText label="#{cc.attrs.name}" id="#{cc.attrs.id}" value="#{cc.parent.attrs.criteriaItem[cc.attrs.id]}" styleClass="#{cc.attrs.styleClass}"/>
			<composite:insertChildren/>
		</x:panelCriteriaInnerTemplate>
	</composite:implementation>

	</h:body>
</html>
